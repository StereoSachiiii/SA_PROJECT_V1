# Server
server.port=8080

# PostgreSQL Database
# PostgreSQL Database
# PostgreSQL Database
# PostgreSQL Database
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# HikariCP Connection Pooling
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
# Stripe Configuration
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLIC_KEY}

spring.application.name=stall-reservation-api

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SQL Init â€” run data.sql on startup for seed data
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# Mail (configure for production)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=${JWT_EXPIRATION_MS}

# Embedded Server Limits
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=10000
server.tomcat.accept-count=100

# Application Specific Config
app.frontend.url=${FRONTEND_URL:http://localhost:5173}
file.upload-dir=${FILE_UPLOAD_DIR:uploads/}
app.reservation.max-stalls=${MAX_STALLS:3}

# Pricing Constants (in Cents)
app.pricing.stall.small=${STALL_SMALL_PRICE:500000}
app.pricing.stall.medium=${STALL_MEDIUM_PRICE:1000000}
app.pricing.stall.large=${STALL_LARGE_PRICE:2000000}
app.pricing.vip-multiplier=${VIP_MULTIPLIER:1.2}

# Seeding Credentials
app.seed.admin.username=${SEED_ADMIN_USER:admin}
app.seed.admin.password=${SEED_ADMIN_PASS:admin123}
app.seed.vendor.username=${SEED_VENDOR_USER:vendor}
app.seed.vendor.password=${SEED_VENDOR_PASS:vendor123}
