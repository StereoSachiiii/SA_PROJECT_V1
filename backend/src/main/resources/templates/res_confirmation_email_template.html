<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: sans-serif; color: #333; line-height: 1.6; background-color: #f9f9f9; padding: 20px;">

    <div style="max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; border: 1px solid #eee;">
        <h2 style="color: #2c3e50; text-align: center;">Booking Confirmed!</h2>
        
        <p>Hi there,</p>
        <p>Your stalls for the <strong>Book Fair 2026</strong> are ready. Here is your entry pass:</p>

        <div style="text-align: center; background: #fdfdfd; padding: 15px; border: 2px dashed #ccc;">
            <img src="cid:qrCode" width="180" height="180" alt="QR Code" />
            <p style="font-size: 12px; color: #666;">Scan at the entrance</p>
        </div>

        <div style="margin-top: 20px;">
            <p style="font-weight: bold; border-bottom: 1px solid #eee; padding-bottom: 5px;">Reserved Stalls:</p>
            <ul style="list-style: none; padding: 0;">
                <li th:each="res : ${reservations}" style="padding: 5px 0; border-bottom: 1px solid #f4f4f4;">
                    <span th:text="${res.stall.name}">Stall Name</span> 
                    <small style="color: #999; float: right;" th:text="${'#' + res.id}">#1</small>
                </li>
            </ul>
        </div>

        <p style="font-size: 11px; text-align: center; margin-top: 20px; color: #aaa;">
            Thank you for your reservation!
        </p>
    </div>

</body>
</html>
